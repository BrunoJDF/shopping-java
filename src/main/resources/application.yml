server:
  port: 8080
spring:
  application:
    name: spring-shopping-cart-java
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
  datasource:
    url: jdbc:postgresql://${db_host:localhost}}:${db_port:5434}/${db_name:shopping_cart}
    username: ${db_user:root}
    password: ${db_password:pwd}
  webflux:
    base-path: /api
logging:
  level:
    root: warn
    com.bruno.shoppingjava: debug
shopping-cart-properties:
  sql:
    schema-context: "shopping-cart"
