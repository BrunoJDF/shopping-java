server:
  port: 8080
spring:
  application:
    name: spring-shopping-cart-java
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
  datasource:
    url: jdbc:postgresql://${NF_DB_SHOPPING_CART_HOST}}:${NF_DB_SHOPPING_CART_PORT}/${NF_DB_SHOPPING_CART_DATABASE}?sslmode=require
    username: ${NF_DB_SHOPPING_CART_USERNAME}
    password: ${NF_DB_SHOPPING_CART_PASSWORD}
  webflux:
    base-path: /api
logging:
  level:
    root: warn
    com.bruno.shoppingjava: debug
shopping-cart-properties:
  sql:
    schema-context: "shopping-cart"
