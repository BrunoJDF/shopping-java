spring:
  application:
    name: spring-shopping-cart-java
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
  datasource:
    url: jdbc:postgresql://localhost:5434/shopping-cart
    username: root
    password: pwd
  webflux:
    base-path: /api
server:
  port: 8080
logging:
  level:
    root: warn
    com.bruno.shoppingjava: debug
