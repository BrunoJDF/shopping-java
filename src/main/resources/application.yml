server:
  port: 8080
spring:
  application:
    name: spring-shopping-cart-java
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
  datasource:
    url: jdbc:${NF_DB_SHOPPING_CART_POSTGRES_URI:postgresql://localhost:5434/shopping-cart}
    username: ${NF_DB_SHOPPING_CART_USERNAME:root}
    password: ${NF_DB_SHOPPING_CART_PASSWORD:pwd}
  webflux:
    base-path: /api
logging:
  level:
    root: warn
    com.bruno.shoppingjava: debug
shopping-cart-properties:
  sql:
    schema-context: "shopping-cart"
