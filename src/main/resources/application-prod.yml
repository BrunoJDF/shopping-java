server:
  port: ${PORT:8080}

spring:
  application:
    name: spring-shopping-cart-java

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:shopping_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  liquibase:
    change-log: classpath:db/db.changelog-master.xml
    enabled: true
    default-schema: ${shopping-cart-properties.sql.schema-context}
    parameters:
      schema: ${shopping-cart-properties.sql.schema-context}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.bruno.shoppingjava: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: /var/log/shopping-java/application.log

shopping-cart-properties:
  sql:
    schema-context: ${SCHEMA_CONTEXT:shopping_cart}
