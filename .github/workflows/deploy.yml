name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build with Maven
        run: mvn clean package -Pci -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/shopping-java.jar
          target: /home/ec2-user/

      - name: Reiniciar la aplicación en EC2 (Versión Corregida)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "JAR copiado exitosamente."
            echo "Reiniciando el servicio systemd: shopping-app.service"
            sudo systemctl restart shopping-app.service
            echo "Despliegue completado."
            sleep 5
            echo "Verificando el estado del servicio:"
            sudo systemctl status shopping-app.service
