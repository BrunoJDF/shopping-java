name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build with Maven
        run: mvn clean package -Pci -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/shopping-java.jar
          target: /home/ec2-user/

      - name: Restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/
            echo "Deteniendo el proceso anterior..."
            pkill -f 'shopping-java.jar' || true
            sleep 5

            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=${{ secrets.DB_PORT }}
            export DB_NAME=${{ secrets.DB_NAME }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export SCHEMA_CONTEXT=${{ secrets.SCHEMA_CONTEXT }}

            echo "Iniciando la nueva aplicación..."
            nohup java -jar shopping-java.jar --spring.profiles.active=prod > app.log 2> app-error.log &
            
            echo "Esperando 10 segundos para que la app inicie..."
            sleep 10
            echo "Verificando el log de errores:"
            tail -n 50 app-error.log || echo "app-error.log está vacío o no existe."
            echo "Verificando el log principal:"
            tail -n 50 app.log || echo "app.log está vacío o no existe."
